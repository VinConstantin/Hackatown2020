<!doctype html>
<html>
  <head>
    <title>GeoServer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Freenav</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
        </div>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div id="map"></div>
        </div>
        <div class="col-md-3">

          <button id="deleteBtn">Delete</button>
          <table style="width:100%">
          <tr>
              <th>Name</th>
              <td><input type="text" id="zoneName" disabled></td>
          </tr>
          <tr>
              <th>Type</th>
              <td>
                  <select id="zoneType" disabled>
                      <option value="road">Road</option>
                      <option value="parking">Parking</option>
                  </select>
              </td>
          </tr>
          <tr>
              <th>Cost ($/min)</th>
              <td><input type="number" id="zoneCost" disabled></td>
          </tr>
          </table>
          <button id="saveBtn">Save</button>
        </div>
      </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src='./map2.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLMM_sm9suvkQ5FfHhyjd6R7mhpnHZrNk&libraries=drawing&callback=initMap"
    async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
